<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro com CEP e Validação de CPF</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #dbe8ff, #f2f5f9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      width: 380px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .valido {
      color: green;
    }

    .invalido {
      color: red;
    }

    .dados {
      text-align: left;
      margin-top: 1rem;
      background: #f7f9fa;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      border-left: 4px solid #007bff;
    }

    /* === Popup de sucesso === */
    .popup {
      position: fixed;
      top: 30px;
      right: -400px;
      background: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      font-size: 1rem;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .popup.show {
      right: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulário de Cadastro</h1>
    <form id="formCadastro">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required placeholder="Digite seu nome completo">

      <label for="idade">Idade:</label>
      <input type="number" id="idade" min="1" max="120" required placeholder="Digite sua idade">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" maxlength="15" required placeholder="(00) 00000-0000">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="14" required placeholder="000.000.000-00">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" maxlength="9" required placeholder="00000-000">

      <label for="escola">Escola:</label>
      <input type="text" id="escola" required placeholder="Digite o nome da escola">

      <button type="submit">Enviar</button>
    </form>

    <p id="resultado"></p>
    <div id="dados"></div>
  </div>

  <div class="popup" id="popupSucesso">✅ Cadastro enviado com sucesso!</div>

  <script>
    const inputCPF = document.getElementById('cpf');
    const inputTelefone = document.getElementById('telefone');
    const inputCEP = document.getElementById('cep');
    const popup = document.getElementById('popupSucesso');

    // === Máscara CPF ===
    inputCPF.addEventListener('input', () => {
      let value = inputCPF.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      inputCPF.value = value;
    });

    // === Máscara Telefone ===
    inputTelefone.addEventListener('input', () => {
      let value = inputTelefone.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length <= 10) {
        value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else {
        value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      }
      inputTelefone.value = value;
    });

    // === Máscara CEP ===
    inputCEP.addEventListener('input', () => {
      let value = inputCEP.value.replace(/\D/g, '');
      if (value.length > 8) value = value.slice(0, 8);
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      inputCEP.value = value;
    });

    // === Validação CPF ===
    function validaCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11) return false;
      const num = cpf.split('').map(Number);
      if (num.every(d => d === num[0])) return false;

      let soma1 = 0;
      for (let i = 0, peso = 10; i < 9; i++, peso--) soma1 += num[i] * peso;
      let resto1 = (soma1 * 10) % 11;
      if (resto1 === 10) resto1 = 0;

      let soma2 = 0;
      for (let i = 0, peso = 11; i < 10; i++, peso--) soma2 += num[i] * peso;
      let resto2 = (soma2 * 10) % 11;
      if (resto2 === 10) resto2 = 0;

      return resto1 === num[9] && resto2 === num[10];
    }

    // === Popup de sucesso ===
    function mostrarPopup() {
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 3000);
    }

    // === Envio do formulário ===
    document.getElementById('formCadastro').addEventListener('submit', (event) => {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const idade = document.getElementById('idade').value;
      const telefone = document.getElementById('telefone').value.trim();
      const escola = document.getElementById('escola').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const cep = document.getElementById('cep').value.trim();
      const resultado = document.getElementById('resultado');
      const dados = document.getElementById('dados');

      if (!validaCPF(cpf)) {
        resultado.textContent = `❌ O CPF ${cpf} é inválido!`;
        resultado.className = 'invalido';
        dados.innerHTML = '';
        return;
      }

      resultado.textContent = `✅ O CPF ${cpf} é válido!`;
      resultado.className = 'valido';

      dados.innerHTML = `
        <div class="dados">
          <p><strong>Nome:</strong> ${nome}</p>
          <p><strong>Idade:</strong> ${idade}</p>
          <p><strong>Telefone:</strong> ${telefone}</p>
          <p><strong>CPF:</strong> ${cpf}</p>
          <p><strong>CEP:</strong> ${cep}</p>
          <p><strong>Escola:</strong> ${escola}</p>
        </div>
      `;

      mostrarPopup();
      document.getElementById('formCadastro').reset();
    });
  </script>

</body>
</html>
