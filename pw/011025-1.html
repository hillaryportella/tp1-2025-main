<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .bloco{
            display: block;
        }
        input:hover{
            background-color: burlywood;
        }
        input[type="submit"]{
            margin-bottom: 20px;
        }
        div{
            width: 200px;
            padding: 10px;
            margin: auto;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>
    <h1>Formulário</h1>
    <form action="#" method="post">
            <label class="bloco" for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" title="Digite o seu nome aqui" maxlength="20" minlength="2">
            <label class="bloco" for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" title="Digite o seu sobrenome aqui">
            <label class="bloco" for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="18" max="65">
            <input type="submit" value="Enviar">
    </form>
    </div>

</body>
</html>
